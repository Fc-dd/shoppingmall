<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 300px;
    height: 200px;
    border: 5px solid #ccc;
  }
  .div1 {
    position: relative;
    margin: 50px auto;
    background-color: skyblue;
  }
  .div2 {
    position: absolute;
    top: 30px;
    left: 40px;
    background-color: pink;
  }
</style>
<body>
  <div class="div1">
    <div class="div2"></div>
  </div>
</body>
</html>
